<html lang="en">
<head>

<!-- Box 1 -->
<div class="container-fluid" id="box1">
    <div class="row ">
        <div class="col-md-4 offset-md-4">
            <h1>Welcome!</h1>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-2 offset-md-5">
        <button onclick="startBox()" class="submit">Start!</button>
        </div>
    </div>
</div>

<!-- Box 2 -->
<div class="container-fluid" id="box2">
<div class="row">
        <div class="col-md-4 offset-md-1">
            <img src="Images/shirt1.jpg" alt="Image1">
            <h2>Shirts</h2>
            <p>30EUR</p>
            <button type=""></button>
            <div class="row">
                    <div class="col-md-4">
                        <button class="submit">-</button>
                    </div>
                    <div class="col-md-4">
                        <p class="qty-choice"></p>
                    </div>
                    <div class="col-md-4">
                        <button class="submit">+</button>
                    </div>
            </div>
        </div>
    <div class="col-md-4 offset-md-2">
        <img src="Images/pant1.jpg" alt="Image2">
        <h2>Pants</h2>
        <p>25EUR</p>
        <button type=""></button>
        <div class="row">
            <div class="col-md-4">
                <button class="submit">-</button>
            </div>
            <div class="col-md-4">
                <p class="qty-choice"></p>
            </div>
            <div class="col-md-4">
                <button class="submit">+</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2 offset-md-5">
        <button class="submit">Save to Cart</button>
    </div>
</div>


<!-- Box 3 -->
<div class="container-fluid" id="box3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Your Cart</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2">
            <p>Your Product</p>
        </div>
        <div class="col-md-2 offset-md-1">
            <p>Quantity</p>
        </div>
        <div class="col-md-2 offset-md-2">
            <p>Total Price</p>
        </div>
    </div>
    <div>
        <input type="submit">
    </div>
</div>

<!-- Box 4 -->

<div class="container-fluid" id="box4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h1>Thanks for your purchase!</h1>
        </div>
    </div>
</div>


</main>
